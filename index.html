<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resumen de Inversiones</title>

  <!-- ✅ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* ✅ Tamaño más pequeño de la gráfica */
    #chartContainer {
      width: 350px;
      height: 250px;
    }
  </style>
</head>

<body>
  <h2>Gráfica de Barras Editable</h2>

  <label>Valores (separados por coma):</label>
  <input type="text" id="values" value="12, 19, 3, 5, 2, 3" style="width: 300px;"><br><br>

  <label>Etiquetas (separadas por coma):</label>
  <input type="text" id="labels" value="Rojo, Azul, Amarillo, Verde, Morado, Naranja" style="width: 300px;"><br><br>

  <button onclick="updateChart()">Actualizar gráfica</button>

  <!-- ✅ Contenedor para controlar el tamaño -->
  <div id="chartContainer" style="margin-top: 30px;">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let chart;

    function createChart(labels, data) {
      const ctx = document.getElementById('myChart').getContext('2d');

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valores',
            data: data
          }]
        },
        options: {
          maintainAspectRatio: false
        }
      });
    }

    window.updateChart = function () {
      const values = document.getElementById('values').value
        .split(',')
        .map(v => Number(v.trim()));

      const labels = document.getElementById('labels').value
        .split(',')
        .map(v => v.trim());

      createChart(labels, values);
    };

    updateChart();
  </script>

</body>
</html>
